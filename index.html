<!DOCTYPE html>
<html>
<head>
    <title>Covid-19 Stats By Ontario Municipalities</title>
    <style>
        th, td, p, input {
            font:14px Verdana;
        }
        table, th, td 
        {
            border: solid 1px #DDD;
            border-collapse: collapse;
            padding: 2px 3px;
            text-align: center;
        }
        th {
            font-weight:bold;
        }
    </style>
</head>
<body>
    <input type="button" onclick="CreateTableFromJSON()" value="Waterloo Region" />
    <p id="showData"></p>
</body>

<script>
    function mergeTables(tables) {
        let mergedTable = [];
        tables.forEach(table => {
            mergedTable = mergedTable.concat(Array.from(table));
        });
        return mergedTable;
    }
    function CreateTableFromJSON() {
        let myBooks;
        const Http = new XMLHttpRequest();
        const url='https://vast-reaches-02757.herokuapp.com/api/waterloo';
        Http.open("GET", url);
        Http.send();
        Http.onreadystatechange = function() {
        if (Http.readyState === 4 && Http.status === 200) {
            console.log(JSON.parse(Http.responseText));
            myBooks = Array.from(mergeTables(JSON.parse(Http.responseText)));
        }
                // EXTRACT VALUE FOR HTML HEADER. 
        // ('Book ID', 'Book Name', 'Category' and 'Price')
        let col = [];
        for (let i = 0; i < myBooks.length; i++) {
            for (let key in myBooks[i]) {
                if (col.indexOf(key) === -1) {
                    col.push(key);
                }
            }
        }

        // CREATE DYNAMIC TABLE.
        let table = document.createElement("table");

        // CREATE HTML TABLE HEADER ROW USING THE EXTRACTED HEADERS ABOVE.

        let tr = table.insertRow(-1);                   // TABLE ROW.

        // for (let i = 0; i < col.length; i++) {
        //     let th = document.createElement("th");      // TABLE HEADER.
        //     th.innerHTML = col[i];
        //     tr.appendChild(th);
        // }

        // ADD JSON DATA TO THE TABLE AS ROWS.
        for (let i = 0; i < myBooks.length; i++) {

            tr = table.insertRow(-1);

            for (let j = 0; j < col.length; j++) {
                let tabCell = tr.insertCell(-1);
                tabCell.innerHTML = myBooks[i][col[j]];
            }
        }

        // FINALLY ADD THE NEWLY CREATED TABLE WITH JSON DATA TO A CONTAINER.
        let divContainer = document.getElementById("showData");
        divContainer.innerHTML = "";
        divContainer.appendChild(table);

         }

    }
</script>
</html>
